<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de base HTML, CSS et JavaScript</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f2f5;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 30px;
            font-size: 24px;
            color: #28a745;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Bienvenue dans le monde du web !</h1>
    <p>Ceci est un exemple simple d'une page HTML avec du CSS et du JavaScript.</p>

    <hr>

    <h2>Entrez vos informations :</h2>
    <input type="text" id="username" placeholder="Votre nom">
    <input type="text" id="facultyNumber" placeholder="Numéro de faculté">
    <button onclick="printInfo()">Afficher les informations</button>
    <div id="infoOutput"></div>

    <script>
        function printInfo() {
            const name = document.getElementById('username').value;
            const facultyNumber = document.getElementById('facultyNumber').value;
            if (name && facultyNumber) {
                document.getElementById('infoOutput').innerText = `Nom: ${name}, Numéro de faculté: ${facultyNumber}`;
            } else {
                document.getElementById('infoOutput').innerText = "Veuillez entrer votre nom et votre numéro de faculté.";
            }
        }
    </script>
</body>
</html>
